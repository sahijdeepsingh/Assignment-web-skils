<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            width: 400px;
            height: 400px;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="owl" src="owl.jpg" alt="Owl">
            <img id="parrot" src="parrot.jpg" alt="Parrot">
            <img id="peacock" src="peacock.jpg" alt="Peacock">
            <img id="sparrow" src="sparrow.jpg" alt="Sparrow">
        </div>
        <div class="buttons">
            <button onclick="showImage('owl')">Show Owl</button>
            <button onclick="showImage('parrot')">Show Parrot</button>
            <button onclick="showImage('peacock')">Show Peacock</button>
            <button onclick="showImage('sparrow')">Show Sparrow</button>
        </div>
    </div>

    <script>
        function showImage(imageId) {
            const images = document.querySelectorAll('.image-container img');
            images.forEach(img => img.style.display = 'none');
            document.getElementById(imageId).style.display = 'block';
        }
    </script>
</body>
</html>
